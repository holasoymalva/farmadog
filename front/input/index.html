<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Input</title>
</head>
<body>
    <header>
        <p> Farmadog</p>
    </header>
    <div class="marvel">
        <section class="marvel__intro">
            <form action="">
                <label for="batch-code">
                    <span>Código de Lote : </span>
                    <input type="text" id="lote" placeholder="Escribe el Lote">
                </label>
                <br>
                <label for="horario">
                    <span>Ingrese fecha de Caducidad : </span>
                    <input type="month" id="fecha-caducidad">
                </label>
                <br>
                <button type="submit">Verificar</button>
            </form>
        </section>
    </div>
    <footer class="t__rainbow">Made with 🌮 and Good Vibes 🍟</footer>
</body>
</html>
